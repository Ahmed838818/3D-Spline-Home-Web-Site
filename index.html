<!DOCTYPE html>
<html lang="en">
<head>

<body>
      <header>

<nav class=>

>

<div class="button">
 <a href="#get-started" class="btn-get-started"  data-aos="fade-zoom-in"

 <a href="#learn-more" class="btn-signing-in"  data-aos="fade-zoom-in"

<script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.56/build/spline-viewer.js"></script>


  <script>

    const menu = document.querySelector('#fasfa');
    const navLinks = document.querySelector('.nav-links');

    menu.addEventListener('click', () => {
      navLinks.classList.toggle('active-menu');
    });

  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({
    once: true,   // يخلي الأنيميشن يشتغل مرة واحدة
    startEvent: 'DOMContentLoaded', // يبدأ مع تحميل الصفحة
  });
</script>
